<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form [formGroup]="form" (ngSubmit)="guardarMedico()" class="form p-t-20">
                    <div *ngIf="medicoSeleccionado" class="form-group">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                            <img [src]="medicoSeleccionado.img | imagen:'medicos'" class="w200">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del médico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <select formControlName="hospital" class="form-control">
                                <option value="">Selecciona hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <button [disabled]="form.invalid" type="submit" class="btn btn-success waves-effect waves-light"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="hospitalSeleccionado" class="col animated fadeIn fast">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
                <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" class="img-thumbnail">
            </div>
        </div>
    </div>
</div>
